<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일 지정</title>
</head>
<body>
    <div id="app">
        <butTon :style="style" @mouseover="over" @mouseout="out">스타일테스트</butTon>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    const vm = Vue.createApp({
        name : 'test',
        data(){
            return {
                style : {backgroundColor:'aqua', color: 'black'}
            }
        },
        methods: {
            over(){
                this.style.backgroundColor = 'purple';
                vm.style.color = 'pink';
                vm.style.border = '10px solid red'; // 스타일 추가
            },
            out(){
                this.style.backgroundColor = 'aqua';
                vm.style.color = 'black';
                vm.style.border = 'none'; // 스타일 제거
            }
        },
    }).mount('#app')
</script>
</html>
