<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
</head>
<body>
    <div id="app">
        <h1 v-text="data"></h1>
        <div v-html="data2"></div>
        <!-- <a v-bind:href="data3">깃허브로 이동!</a> -->
        <a :href="data3">깃허브로 이동!</a>

        <!-- 단방향 데이터 이기에 input 의 value 가 바뀐다하더라도
        Vue 인스턴스의 데이터는 바뀌지 않는다. -->
        <input type="text" :value="data4">
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    let m = {
        data : 'hogeun',
        data2 : `<a href="https://github.com/yugaramm/5_vue/tree/main">깃허브 이동</a>`,
        data3 : 'https://github.com',
        data4 : '유가람'
    };
    let vm = Vue.createApp({
        name : 'test',
        data() {
            return m;
        }
    }).mount('#app');
</script>
</html>
