<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Vue</title>
</head>
<body>
    <h1>{{data}}</h1>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    let m = {data : 'garam'};
    let vm = Vue.createApp({
        name : 'test',
        data() {
            return m;
        }
    }).mount('h1');
</script>
</html>
